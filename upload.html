<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Workpaper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="upload">
        <h1>Upload Your Workpaper</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="workpapers.html">Workpapers</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="workpaper" accept=".pdf,.doc,.docx" required>
            <button type="submit">Upload</button>
        </form>
    </main>
</body>
